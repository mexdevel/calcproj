<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|VT323" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="calculator">
        <h1>le calc</h1>
        <div id="calc-display">
            <p id="result"></p>
            <ul>
                <li id="operator"></li>
                <li id="operand"></li>
        </div>
        <div id="calc-btns">
            <button id="plus" class="operator-btn">+</button>
            <button id="minus" class="operator-btn">-</button>
            <button id="times" class="operator-btn">x</button>
            <button id="divided" class="operator-btn">รท</button>
            <button id="1" class="number-btn">1</button>
            <button id="2" class="number-btn">2</button>
            <button id="3" class="number-btn">3</button>
            <button id="4" class="number-btn">4</button>
            <button id="5" class="number-btn">5</button>
            <button id="6" class="number-btn">6</button>
            <button id="7" class="number-btn">7</button>
            <button id="8" class="number-btn">8</button>
            <button id="9" class="number-btn">9</button>
            <button id="period" class="number-btn">.</button>
            <button id="0" class="number-btn">0</button>
            <button id="clear">AC</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
